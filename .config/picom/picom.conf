shadow = true;
detect-rounded-corners = true;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 0.3;
shadow-radius = 40;
shadow-color = "#000000"

shadow-exclude = [
    "class_g ?= 'slop'",
    "class_g ?= 'Visualizer'",
    # "class_g ?= 'rofi'",
    # i3wm titlebar shadows (tabbed/stacked)
    "class_g ?= 'i3-frame'",
    # i3wm hidden window shadows (tabbed/stacked)
    # "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "_NET_WM_WINDOW_TYPE@:a *= 'SPLASH'",
    # "_NET_WM_WINDOW_TYPE@:a *= 'NOTIFICATION'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    "window_type = 'dropdown_menu'",
    "window_type = 'popup_menu'"
];

fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
no-fading-openclose = false;

blur-background = true;
blur-method = "kawase";
# blur-method = "convolution";
blur-strength = 7;
blur-background-fixed = true;

corner-radius = 8;
#round-borders = 7;

transparent-clipping = 0;

rounded-corners-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'"
];

vsync = false;
blur-background = false

opacity-rule = [ 
	"85:class_g = 'Lxterminal'",
	"85:class_g = 'qterminal'",
	"85:class_g = 'Google-chrome'",
	"85:class_g = 'firefox'",
	"85:class_g = 'Chromium'",
	"85:class_g = 'Polybar'"
];

wintypes:
{
    tooltip = { fade = true; shadow = false; };
    menu = { shadow = false; };
    dnd = { shadow = false; };
    dock = { shadow = false; };
    dropdown_menu = { shadow = false; };
    popup_menu =  { shadow = false; };
    utility =  { shadow = false; };
};
